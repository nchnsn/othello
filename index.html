	<!DOCTYPE html>
<html>
<head>
	<title>Reversi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="othello.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline|Bungee+Outline|Cinzel+Decorative|Comfortaa|Iceland|Lobster+Two|Megrim|Monoton|Noto+Serif|Old+Standard+TT|Passion+One|Playfair+Display+SC|Poiret+One|Rubik|Rye|Shrikhand" rel="stylesheet">
</head>
	<body>
		<nav>
			<ul>
				<li style="float:left"><h1 style="color:white"><strong>reversi</strong></h1></li>
				<!--<li class = "menu"><h2>start</h2></li>-->
				<li class = "menu"  onclick="clearTable()"><p><a href="#" class = "reset">restart game</a></p></li>
				<li class = "menu" onclick="undo()"><h2><a href="#"> undo</a></h2></li>
				
			</ul>
		</nav>

		<div class="row">
			<div class="col-md-6">
				<!-- where Board will go -->
			</div>
			<div class="col-md-6">
				<div id="scoreBoard"> 
					<h1><strong style = "color:#fff">white</strong> <span id = "whiteScore">0</span></h1>
					<h1><strong>black </strong> <span id = "blackScore">0</span></h1>
					<h1><strong>turn</strong> <span id = "turn">0</span></h1>
					<div id = "turnTracker" class="circle-container">
						<div class="circle">
							<div class="front">
								<p>white</p>
							</div>
							<div class="back">
								<p>black</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	
	<script src=model.js></script>
	<script src=view.js></script>
	<script src=controller.js></script>
	<script src=init.js></script>


	</body>


</html>
